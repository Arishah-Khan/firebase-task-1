<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css"> 
</head>
<body>
    <div class="bgImg">
    </div>
 
    <main>
        <section class="profile-info">
            <div>
            <img src="path_to_profile_picture" alt="Profile Picture" class="profile-pic" id="profilePic">
        </div>
            <button id="logoutBtn">Logout</button>
            <h1 id="userName">Welcome,</h1>
            <p id="userEmail">Email: [User's Email]</p>
            <p id="emailVerificationStatus"></p>
            <div class="setBtn">
            <div>
           <button id="editProfileBtn">Edit Profile</button></div>
           <div> <button id="verifyemail">Verify Email</button></div>
            <div>
            <button id="deleteAccountBtn">Delete Account</button></div>
            <div>  <button id="updatePasswordBtn">Update Password</button>
            </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="profile.js"></script> 
</body>
</html>
